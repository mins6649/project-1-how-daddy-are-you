<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script defer src="./src/index.js"></script>
    </head>
    <body>
        <div>
            <img id="daddy" src="./static/PhotoRoom_20230214_173502.png" alt="A Daddy">
        </div>
        <header>
            <h1 class="main-section">How <a id="ryanReynolds">Daddy</a> Are You?</h1>
        </header>

        <!--WILL CONTAIN EVERYTHING BESIDES THE FLOAT SIDE BAR-->
        <div class="container">

            <!--PROMPT: We render the setup and user can input punchline-->
            <section class="create-joke main-section">
                <h2>Can you beat our Daddy?</h2>
                    <h3 id = "setup"> <!--PROMPT--> </h3>
                    <br>
                <!--FORM: for inputing punchline-->
                <form id="user-punchline-form">
                    <input id="user-name" type="text" placeholder="  Name"/>
                    <br><br>
                    <input id="user-punchline" type="text" placeholder="  Enter your punchline here Dad">
                    <br><br>
                    <input type="submit" class="buttons"/>
                </form>
                <form id="catagory-selector" name="cat">
                    <br>
                    <input class="cat-buttons" id="cat1" name="cat" type="radio" value="Programming">
                    <label class="cat-buttons-label" for="cat1">Programming</label>
                    <input class="cat-buttons" id="cat2" name="cat" type="radio" value="Spooky"> 
                    <label class="cat-buttons-label" for="cat2">Spooky</label>
                    <input class="cat-buttons" id="cat3" name="cat" type="radio" value="Pun"> 
                    <label class="cat-buttons-label" for="cat3">Pun</label>
                    <input class="cat-buttons" id="cat4" name="cat" type="radio" value="Christmas">
                    <label class="cat-buttons-label" for="cat4">Christmas</label>
                    <input class="cat-buttons" id="cat5" name="cat" type="radio" value="Misc"> 
                    <label class="cat-buttons-label" for="cat5">Misc</label>
                    <input class="buttons" type="submit" value="New Joke">
                </form>
            </section>
            
            <!--Where we render the jokes submitted-->
            <section class="jokes main-section">
                <hr id="divider">
                <p id="voting-instructions">Click to give the best Dad Joke a Beer!</p>
                <div id="voting-container">
                    <!-- Prompt, Ai Res, User Res -->
                </div>
                
            </section>
        </div>

        <!--THE FLOAT SIDE BAR-->
        <div class="scoreboard-container">
            
            <section class="side-bar-container">
                <div id="daddy-says-container">
                    <h3 id="Daddy-Says">Dads Are Always Proud!</h3>
                    <h4 id= "daddy-says-prompt"> </h4>
                    <hr id="line1" style="visibility: hidden;"> 
                    <h4 id="daddy-says-user-response"></h4>
                    <h4 id= "daddy-says-username"></h4>
                    <h4 id= "daddy-says-likes"></h4>

                    <p id="daddy-says-p"></p>
                </div>
            </section>
            <section class="side-bar-container">
                <table id="high-scores" class="side-bar-table">
                    <tr>
                        <th colspan="3">Most Daddy</th>
                    </tr>
                </table>
            </section>
            <section class="side-bar-container">
                <table id="low-scores" class="side-bar-table">
                    <tr>
                        <th colspan="3">The Real Stinkers</th>
                    </tr>
                </table>
            </section>
            <section class="side-bar-container">
                <table id="recent-scores" class="side-bar-table">
                    <tr>
                        <th id="recent-scores-title" colspan="3">Recent Matches</th>
                    </tr>
                </table>
            </section>
        </div>
    </body>
</html>
