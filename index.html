

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script defer src="./src/index.js"></script>
    </head>
    <body>
        <header>
            <h1 class="main-section">How Daddy Are You?</h1>
        </header>

        <!--WILL CONTAIN EVERYTHING BESIDES THE FLOAT SIDE BAR-->
        <div class="container">

            <!--PROMPT: We render the setup and user can input punchline-->
            <section class="create-joke main-section">
                <h2>Can you beat our Daddy?</h2>
                <h3> Prompt </h3>
                <!--FORM: for inputing punchline-->
                <form id="user-punchline-form">
                    <input id="user-name" type="text" placeholder="Name"/>
                    <input id="user-punchline" type="text" placeholder="Enter your punchline here Dad"/>
                    <input type="submit" />
                </form>
            </section>
            
            <!--Where we render the jokes submitted-->
            <section class="jokes main-section">
                <hr id="divider">
                <div>
                    <p id="submitted-prompt">
                        <!-- PROMPT -->
                    </p>
                </div>
                <div class="joke-comparisons-container">
                    <div id="ai-punchline-container" class="joke-comparisons">
                        <h3 id="ai-author"class="joke-author"> 
                            <!-- AI --> 
                        </h3>
                        <p id="ai-punchline">
                            <!--ai answer-->
                        </p>
                        <p id="ai-punchline-likes">
                            <!--#of likes-->
                        </p>
                    </div>
                    <div id="user-punchline-container" class="joke-comparisons">
                        <h3 id="user-author" class="joke-author">
                             <!-- USER -->
                        </h3>
                        <p id="user-punchline">
                            <!--user answer-->
                        </p>
                        <p id="user-punchline-likes">
                            <!--#of likes-->
                        </p>
                    </div>
                </div>
            </section>
        </div>

        <!--THE FLOAT SIDE BAR-->
        <div class="scoreboard-container">
            
            <section class="side-bar-container">
                <div id="daddy-says-container">
                    <h4>Daddy says:</h4>
                    <p id="daddy-says-p"></p>
                </div>
            </section>
            <section class="side-bar-container">
                <table id="high-scores" class="side-bar-table">
                    <tr>
                        <th colspan="3">Most Daddy</th>
                    </tr>
                </table>
            </section>
            <section class="side-bar-container">
                <table id="low-scores" class="side-bar-table">
                    <tr>
                        <th colspan="3">The Real Stinkers</th>
                    </tr>
                </table>
            </section>
            <section class="side-bar-container">
                <table id="recent-scores" class="side-bar-table">
                    <tr>
                        <th colspan="3">Recent Matches</th>
                    </tr>
                </table>
            </section>
        </div>
    </body>
</html>
